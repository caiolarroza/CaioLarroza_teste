<h1>Lista de pessoas</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of passageiro| async">
      	<td>{{p.nome}}</td>
      	<td>{{p.cpf}}</td>
      	<td>{{p.datanasc}}</td>
      	<td>{{p.sexo}}</td>                
      </tr>
    </tbody>
  </table>
