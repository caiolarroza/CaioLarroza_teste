<h1>Lista de motoristas</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Sexo</th>
        <th>Modelo do Carro</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of motorista| async">
      	<td>{{m.nomeMoto}}</td>
      	<td>{{m.cpfMoto}}</td>
      	<td>{{m.datanascMoto}}</td>
      	<td>{{m.sexoMoto}}</td>               
      	<td>{{m.carroMoto}}</td>                
      	<td>{{m.statusMoto}}</td>
      </tr>
    </tbody>
  </table>
